<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Courier service,Parcel delivery order,Parcel delivery,SendIT">
        <meta name="author" content="Daniel Nziranziza">
        <meta name="description" content="A fast and reliable courier service">
        <title>SendIT- a fast and reliable courier service</title>
        <link href="../css/index.css" rel="stylesheet">
        <link href="../css/popup.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="../img/send.png"/>
    </head>
    <body onload="fetchParcel()">
            <header>
                    <div class="container">
                            <div id="brand">
                                <a href="../index.html"><img src="../img/send.png" alt="Slogo" id="logo"><label class="top-label">SendIT</label></a>
                            </div>
                        <nav>
                            <ul>
                                <li><a href="../index.html"><b>HOME</b></a></li>
                                <li><a href="login.html"><b>LOGIN</b></a></li>
                                <li><a href="#"><b>CONTACT US</b></a></li>
                                <li><a href="#"><b>ABOUT US</b></a></li>
                            </ul>
                        </nav>
                    </div>
            </header>
        <div class="container">
            <div class="box" id="user-header">
                <label class="top-label">Create Parcel Delivery Order With SendIT</label>
              <div id="user-btn">
                <button class="button current">Create Parcel DOs</button>
                <button class="button primary">Delivered Parcel</button>
                <button class="button primary">In Transit Parcel DOs</button>
                <button class="button primary">All my Parcel DOs</button>
                <button class="button primary">Book Parcel DOs</button>
              </div>
            </div>
            <div class="block">
            <div class="form-3">
                <form action="#" class="box">
                    <label>Please indicate where your parcel is loacted</label>
                    <br />
                    <input type="text" placeholder="From" class="full-width" id="from" required><br />
                    <label>Please tell us where you would like your parcel to be delivered</label>
                    <br />
                    <input type="text" placeholder="Destination" class="full-width" id="destination" required><br />
                    <label>How heavy is your box</label>
                    <br />
                    <input type="number" class="full-width" id="weight"><br />
                    <button type="submit" class="button primary" onclick="saveParcel()">Create order</button>
                </form>        
            </div>
            <div  class="form-3">
                <h2 class="margin-left to-center">Recent Parcel delivery Order</h2>
                <div id="display">
                </div>
            </div>
            <div class="form-3 margin-left ads">
                <img src="../img/home-courier.png"/> 
            </div>
        </div>
        <footer>
           <hr />
           <p>&copy SendIT 2018. <a href="#" style="padding-right:10px">Terms</a><a href="#">Privacy</a></p>
           <script type="text/javascript" src="../js/parcel.js"></script>
           <script type="text/javascript" src="../js/popup.js"></script>
        </footer>
    </div>
    </body>
</html>
