<!DOCTYPE html>

<html>
    <head>
        <title>
            SendIT- a fast and reliable courier service
        </title>
        <link href="../css/login.css" rel="stylesheet">
        <link href="../css/index.css" rel="stylesheet">
        <link href="../css/header.css" rel="stylesheet">
        <link href="../css/createAcc.css" rel="stylesheet">
    </head>
    <body onload="fetchParcel()">
        <header>
            <nav class="fixed-top">
                <ul>
                    <li style="float:left"><a href="../index.html"><img src="../img/send.png" alt="Slogo" id="logo"><label class="top-label">SendIT</label></a></li>
                    <div class="margin-top">
                        <li><a href="#"><b>CONTACT US</b></a></li>
                        <li><a href="#"><b>ABOUT US</b></a></li>
                        <li><a href="../UI/login.html"><b>LOGIN</b></a></li>
                        <li><a href="../index.html"><b>HOME</b></a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="box">
                <label class="top-label">Create Parcel Order With SendIT</label>
                <br />
                <button class="button">Create Parcel</button>
                <button class="button">Delivered Parcel</button>
                <button class="button">In Transit Parcel</button>
                <button class="button">Book Parcel</button>
            </div>
            <div class="block">
            <div class="form-3">
                <form action="#" class="box">
                    <label>Please indicate where your parcel is loacted</label>
                    <br />
                    <input type="text" placeholder="From" class="full-width" id="from" required><br />
                    <label>Please tell us where you would like your parcel to be delivered</label>
                    <br />
                    <input type="text" placeholder="Destination" class="full-width" id="destination" required><br />
                    <label>How heavy is your box</label>
                    <br />
                    <input type="number" class="full-width" id="weight"><br />
                    <button type="submit" class="button" onclick="saveParcel()">Create order</button>
                </form>        
            </div>
            <div  class="form-3">
                <h2 class="margin-left to-center">Recent Parcel delivery Order</h2>
                <div id="display">
                </div>
            </div>
            <div class="form-3 margin-left ads">
                <img src="../img/home-courier.png"/>
            </div>
        </div>
        <footer>
           <hr />
           <p>&copy SendIT 2018. <a href="#" style="padding-right:10px">Terms</a><a href="#">Privacy</a></p>
           <script src="../js/parcel.js"></script>
        </footer>
    </div>
    </body>
</html>
